version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for Java
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*slf4j"

  # Maintain dependencies for NodeJS
  - package-ecosystem: "npm"
    directory: "/server/"
    schedule:
      interval: "daily"
